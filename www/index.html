<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>BLE FOTA</title>
    </head>
    <body>
        <div class="app">
            <p style="text-align:center; padding-top: 20px;">Choose a peripheral with FOTA service</p>
            <div id="mainPage">
                <ul id="deviceList">
                </ul>
                <button id="refreshButton">Refresh</button>
                <p id="selectedDevice"></p>
                <button id="connectButton">Connect</button>
            </div>
            <div id="detailPage">
                <div id="FOTAService"></div>
                <button id="startFOTAButton">Start FOTA</button><button id="disconnectButton">Disconnect</button><br/>
                <input type="text" id="OTAAddr" value="0x">Set OTA Address</input><br/>
                <input type="file" id="selectImage">Select Image File</input><br/>
                <input type="file" id="selectSignature">Select Signature File</input><br/>
                <input type="checkbox" id="reboot" checked="checked">Need Reboot</input><br/>
                <input type="checkbox" id="eraseSettings" checked="checked">Settings Erase Req</input><br/>
                <input type="text" id="fwCopySrcAddr" value="0x0">fw Copy Src Addr</input><br/>
                <input type="text" id="fwCopyDstAddr" value="0x0">fw Copy Dst Addr</input><br/>
                <input type="text" id="fwCopySize" value="0x0">fw Copy Size</input><br/>
                <input type="text" id="bootAddr" value="0x0">Boot Addr</input><br/>
                <hr />
                <p id="ota_text"></p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
