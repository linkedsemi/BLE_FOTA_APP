<!DOCTYPE html>

    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>SensorTag</title>
    </head>
    <body>
        <div class="app">
            <p style="text-align:center; padding-top: 20px;">Choose a peripheral with FOTA service</p>
            <div id="mainPage">
                <ul id="deviceList">
                </ul>
                <button id="refreshButton">Refresh</button>
                <p id="selectedDevice"></p>
                <button id="connectButton">Connect</button>
            </div>
            <div id="detailPage">
                <div id="FOTAService"></div>
                <button id="startFOTAButton">Start FOTA</button>
                <button id="disconnectButton">Disconnect</button>
                <input type="file" id="selectImage">Select Image File</input>
                <input type="file" id="selectSignature">Select Signature File</input>
                <hr />
                <p id="ota_text">This is a paragraph</p>


            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

            app.initialize();
